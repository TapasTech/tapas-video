<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tapas Video</title>
  <style>
  #app {
    width: 800px;
    height: 600px;
  }
  </style>
  <script src="../node_modules/systemjs/dist/system.js"></script>
</head>
<body>
  <p>This demo will try to load a video URL from <code>location.hash</code>.</p>
  <div id="app"></div>
  <script>
    System.config({
      map: {
        'tapas-video': '..',
      },
      packages: {
        'tapas-video': {main: 'lib/index.js'},
      },
    });
    System.import('./app.js');
  </script>
</body>
</html>
