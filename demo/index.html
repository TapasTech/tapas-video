<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tapas Video</title>
  <style>
  .wrap {
    max-width: 800px;
  }
  #app {
    position: relative;
    width: 100%;
    padding-bottom: 75%;
  }
  iframe {
    position: absolute;
  }
  </style>
  <script src="../node_modules/systemjs/dist/system.js"></script>
</head>
<body>
  <p>This demo will try to load a video URL from <code>location.hash</code>.</p>
  <div class="wrap"><div id="app"></div></div>
  <script>
    System.config({
      map: {
        'tapas-video': '..',
      },
      packages: {
        'tapas-video': {main: 'lib/index.js'},
      },
    });
    System.import('./app.js');
  </script>
</body>
</html>
